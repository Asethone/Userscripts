<!DOCTYPE html>

<head>
    <title>View</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
        }

        p {
            margin: 0;
            overflow-wrap: break-word;
            cursor: pointer;
            display: inline-block;
        }

        #list {
            width: 100%;
            min-width: 400px;
            max-width: 800px;
            margin: 0 auto;
        }

        #list>div {
            display: flex;
            flex-direction: row;
            align-items: center;
            font-family: Roboto, Arial, sans-serif;
            font-size: 20px;
            margin-bottom: 8px;
            padding: 5px;
            background-color: #ffffff1a;
            border-radius: 5px;
        }

        #list img {
            width: 30px;
            height: 30px;
            border-radius: 30px;
            margin-right: 10px;
        }

        #list .author {
            min-width: 120px;
            width: 20%;
            margin-right: 10px;
            color: #9a9a9a;
        }

        #list .message {
            width: 85%;
            color: #e8e8e8;
        }

        #list button {
            display: block;
            width: 30px;
            height: 30px;
            border: none;
            background-color: #ffffff25;
            border-radius: 5px;
            color: #e8e8e8;
        }

        #list button:hover {
            background-color: #ff0000;
        }

        /* Animation classes */
        .copied {
            animation: 500ms copy;
        }

        /* Animation keyframes */
        @keyframes copy {
            from {
                background-color: #ffffff1a;
            }

            50% {
                background-color: #ffffff5b;
            }

            to {
                background-color: #ffffff1a;
            }
        }
    </style>
</head>

<body>
    <div id="list"></div>

    <script>
        console.log('RUNNING script in popup window...');

        function addMessage(imgSrc, author, message) {
            const list = document.getElementById('list');
            const divItem = document.createElement('div');
            const copyFunction = function(text) {
                navigator.clipboard.writeText(text);
                // pulse animation
                divItem.classList.add('copied');
                setTimeout(() => divItem.classList.remove('copied'), 500);
            }
            const img = document.createElement('img');
            img.setAttribute('src', imgSrc);
            const divAuthor = document.createElement('div');
            const pAuthor = document.createElement('p');
            pAuthor.textContent = author;
            pAuthor.onclick = () => copyFunction(author);
            divAuthor.appendChild(pAuthor);
            divAuthor.className = 'author'
            const divMessage = document.createElement('div');
            const pMessage = document.createElement('p');
            pMessage.textContent = message;
            pMessage.onclick = () => copyFunction(message);
            divMessage.appendChild(pMessage);
            divMessage.className = 'message';
            const btn = document.createElement('button');
            btn.textContent = 'âœ•';
            btn.onclick = () => divItem.remove();
            divItem.appendChild(img);
            divItem.appendChild(divAuthor);
            divItem.appendChild(divMessage);
            divItem.appendChild(btn);
            list.appendChild(divItem);
        }

        function setOnCloseCallback(fn) {
            window.onbeforeunload = () => fn();
        }
    </script>
</body>
