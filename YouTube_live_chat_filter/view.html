<!DOCTYPE html>

<head>
    <title>View</title>
    <style>
        body {
            background-color: #0f0f0f;
            color: #ffffff;
        }

        body::-webkit-scrollbar {
            display: none;
        }

        p {
            margin: 0;
            overflow-wrap: break-word;
            cursor: pointer;
            display: contents;
        }

        #list {
            width: 100%;
            min-width: 400px;
            max-width: 800px;
            margin: 0 auto;
        }

        #list .item {
            position: relative;
            display: flex;
            flex-direction: row;
            align-items: center;
            font-family: Roboto, Arial, sans-serif;
            font-size: 20px;
            margin-bottom: 8px;
            padding: 5px;
            background-color: #ffffff1a;
            border-radius: 5px;
            transition: background-color 500ms;
        }

        #list img {
            width: 30px;
            height: 30px;
            border-radius: 30px;
            margin-right: 10px;
        }

        #list .item div {
            transition: opacity ease-out 150ms;
        }

        #list .author {
            min-width: 120px;
            width: 20%;
            margin-right: 10px;
            color: #9a9a9a;
        }

        #list .message {
            min-width: 180px;
            width: 70%;
            color: #e8e8e8;
        }

        #list button {
            display: block;
            width: 30px;
            height: 30px;
            padding: 0;
            margin-left: 10px;
            border: none;
            background-color: #ffffff25;
            border-radius: 5px;
            color: #e8e8e8;
            user-select: none;
        }

        #list button:hover {
            background-color: #ff0000;
        }

        /* Header */
        #header {
            width: 100%;
            min-width: 400px;
            max-width: 800px;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            padding-bottom: 8px;
        }

        .header-button {
            background-color: #464646;
            font-family: Roboto, Arial, sans-serif;
            font-size: 16px;
            border-radius: 20px;
            padding: 8px;
            cursor: default;
            user-select: none;
        }

        .header-button:hover {
            background-color: #3a733e;
        }

        /* Animation classes */
        .copied {
            opacity: 50%;
        }

        #list .selected {
            background-color: #ffffff38;
        }

        .added {
            animation: 500ms add;
        }

        .removed {
            animation: 400ms remove ease-out forwards;
        }

        .moved-up {
            animation: 300ms move-up ease-out forwards;
        }

        /* Animation keyframes */
        @keyframes add {
            from {
                top: 100px;
                opacity: 0;
            }

            to {
                top: 0px;
                opacity: 100%;
            }
        }

        @keyframes remove {
            from {
                top: 0px;
                left: 0px;
                rotate: 0deg;
                opacity: 100%;
            }

            to {
                top: var(--top);
                left: var(--left);
                rotate: var(--deg);
                opacity: 0%;
            }
        }

        @keyframes move-up {
            from {
                top: 0px;
            }

            to {
                top: var(--top);
            }
        }
    </style>
</head>

<body>
    <div id="header">
        <div class="header-button" id="btn-save">Save authors</div>
    </div>
    <div id="list"></div>

    <script>
        console.log('RUNNING script in popup window...');
        // Data
        let selectedItem = null;

        function unselectItem() {
            if (selectedItem)
                selectedItem.classList.remove('selected');
            selectedItem = null;
        }

        function selectItem(item) {
            item.classList.add('selected');
            selectedItem = item;
        }

        document.onkeydown = function (e) {
            if (e.key === 'Escape') {
                unselectItem();
            }
        }

        function addMessage(imgSrc, author, message) {
            const list = document.getElementById('list');
            const divItemAdded = document.createElement('div');
            divItemAdded.className = 'item';
            const onTextClick = function (div, text) {
                navigator.clipboard.writeText(text);
                // pulse animation
                div.classList.add('copied');
                setTimeout(() => div.classList.remove('copied'), 250);
                // mark current item as selected
                unselectItem();
                selectItem(divItemAdded);
            }
            const img = document.createElement('img');
            img.setAttribute('src', imgSrc);
            const divAuthor = document.createElement('div');
            const pAuthor = document.createElement('p');
            pAuthor.textContent = author;
            pAuthor.onclick = () => onTextClick(divAuthor, author);
            divAuthor.appendChild(pAuthor);
            divAuthor.className = 'author'
            const divMessage = document.createElement('div');
            const pMessage = document.createElement('p');
            pMessage.textContent = message;
            pMessage.onclick = () => onTextClick(divMessage, message);
            divMessage.appendChild(pMessage);
            divMessage.className = 'message';
            const btn = document.createElement('button');
            btn.textContent = 'âœ•';
            btn.onclick = () => {
                const heightRemoved = divItemAdded.getBoundingClientRect().height + 8;
                // animate removed element
                const dir = Math.floor(Math.random() * 2) * 2 - 1;    // -1 or 1
                const intense = Math.random();
                const deg = Math.floor(intense * 5) + 4;
                divItemAdded.style.setProperty('--deg', (dir * deg).toString() + 'deg');
                const top = Math.floor(intense * 40) + 50;
                divItemAdded.style.setProperty('--top', (-top).toString() + 'px');
                const left = Math.floor(intense * 40) + 40;
                divItemAdded.style.setProperty('--left', (dir * left).toString() + 'px');
                divItemAdded.classList.add('removed');
                setTimeout(() => {
                    // before removing the element remove animations from all items that positioned below
                    for (let divItem = divItemAdded.nextSibling; divItem; divItem = divItem.nextSibling) {
                        divItem.classList.remove('moved-up');
                    }
                    if (divItemAdded === selectedItem)
                        selectedItem = null;
                    divItemAdded.remove();
                }, 400);
                // animate all items below removed element
                for (let divItem = divItemAdded.nextSibling; divItem; divItem = divItem.nextSibling) {
                    divItem.style.setProperty('--top', (-heightRemoved).toString() + 'px');
                    divItem.classList.add('moved-up');
                }
            }
            divItemAdded.appendChild(img);
            divItemAdded.appendChild(divAuthor);
            divItemAdded.appendChild(divMessage);
            divItemAdded.appendChild(btn);
            list.appendChild(divItemAdded);
            // add animation
            divItemAdded.classList.add('added');
            setTimeout(() => divItemAdded.classList.remove('added'), 500);
        }

        // fn() - function called on popup unload
        function setOnCloseCallback(fn) {
            window.onbeforeunload = () => fn();
        }
        // fn() - returns all unique authors in an array
        function setOnSaveCallback(fn) {
            const btnSave = document.getElementById('btn-save');
            btnSave.onclick = () => {
                const link = document.createElement("a");
                const content = fn();
                for (let i = 0; i < content.length; i++) {
                    content[i] += '\n';
                }
                const file = new Blob(content, { type: 'text/plain;charset=utf-8' });
                link.href = URL.createObjectURL(file);
                link.download = "authors.txt";
                link.click();
                URL.revokeObjectURL(link.href);
            };
        }

        // generates n messages (for testing purposes)
        function test(n = 10) {
            const getRandomString = function (length) {
                const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789!@#$%^&*()_+-=';
                let result = '';
                for (let i = 0; i < length; i++) {
                    result += chars[Math.floor(Math.random() * chars.length)];
                }
                return result;
            }

            for (let i = 0; i < n; i++) {
                const nickname = getRandomString(Math.floor(Math.random() * 20) + 4);
                const message = getRandomString(Math.floor(Math.random() * 100) + 1);
                addMessage('https://icons.veryicon.com/png/o/miscellaneous/uhuibao_yb/debug.png', nickname, message);
            }
        }
    </script>
</body>
